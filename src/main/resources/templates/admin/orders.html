<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base_login_admin::layout(~{::body})">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}" >Document</title>
    </head>
    <body>
       <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 offset-md-3">
                        <h1> Products List</h1>
            <table border="1" class= "table table-striped table-responsive-md text-center">
                <thead>
                    <tr>
                        <th>Product name</th>
                        <th>Price</th>
                        <th>Delete Product</th>
                 
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tr th:each="findorder : ${findorders}">
                    <td th:text="${order.name}"> </td>
                    <td th:text="${order.price}"> </td>
                
                    
                    <td><a class="btn btn-danger" href="#" th:href="@{'/user/product/delete/'+${order.id}}">Delete</a> </td>
              
                </tr>
                
            </table>
                    </div>
                    </div>
       </div>
    </body>
</html>
